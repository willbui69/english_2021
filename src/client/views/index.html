<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="177921256407-jfh7lklk7ttmj69a7l98817hvm6ipl92.apps.googleusercontent.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <title>English: Log In or Sign Up</title>
</head>
<body class="body-container">
    <header>
        <div class="brand-name">
            <a href="#">Brand Name</a>
        </div>
        <div class="navibar">
            <a href="#">Discover</a>
            <a href="#">Mentorship</a>
            <a href="#">Community</a>
            <a href="#">Join Now</a>
            <a href="#">Sign In</a>
        </div>
    </header>
    <main>
        <div class="welcome">
            <h1>Welcome to your English learning journey</h1>
        </div>
        <form>
            <div>
                <input id="username" type="text" placeholder="Email or phone number" name="username" pattern="^([a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3})|(\d{3}-\d{3}-\d{4})$" title="Check your username again" required>
                <input id="password" type="password" placeholder="Password" name="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Check your password again" required>
            </div>
            <div>
                <button id="loginBtn" type="submit">Sign In</button>
            </div>
            <div id="password-reset">
                <a href="#">Forgot password?</a>
            </div>
        </form>
        <div class="signup">
            <hr>
              <div id="gSignInWrapper">
                <div id="customBtn" class="customGPlusSignIn">
                  <span class="icon"></span>
                  <span class="buttonText">Google</span>
                </div>
              </div>
              <div id="name"></div>
        </div>
        <script src="https://apis.google.com/js/platform.js?onload=onLoadGoogleCallback" async defer></script>
        <script>
            function onLoadGoogleCallback(){
                gapi.load('auth2', function() {
                    auth2 = gapi.auth2.init({
                    client_id: '177921256407-jfh7lklk7ttmj69a7l98817hvm6ipl92.apps.googleusercontent.com',
                    cookiepolicy: 'single_host_origin',
                    scope: 'profile'
                    });
    
                auth2.attachClickHandler(element, {},
                    function(googleUser) {
                        console.log('Signed in: ' + googleUser.getBasicProfile().getName());
                    }, function(error) {
                        console.log('Sign-in error', error);
                    }
                    );
            });
            element = document.getElementById('customBtn');
            }
        </script>
        <div class="background-image">
            <img src="../media/background.png">
        </div>

        <div class="lesson-section">
            Discover what will you learn each week
        </div>
        <div class="week-section">
            <a href="startpage.html">intro here</a>
        </div>
        <div class="mentorship-program">
            Study with experienced mentors who can help you master English
        </div>
        <div class="mentor-profile">
            mentors' profile here
        </div>
    </main>
</body>
</html>
